name: Build Docker Images (Release)

on:
  push:
    tags:
      - "v*.*.*"
      - "strapi-v*.*.*"
      - "web-v*.*.*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - oliver_gitea
        default: "oliver_gitea"

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}
  # github.repository format: "owner/repo" - works on both GitHub and Gitea
  IMAGE_NAME_STRAPI: ${{ github.repository }}/strapi
  IMAGE_NAME_WEB: ${{ github.repository }}/web

jobs:
  detect-project:
    name: Detect Project from Tag
    runs-on: ubuntu-latest
    outputs:
      build_strapi: ${{ steps.check.outputs.build_strapi }}
      build_web: ${{ steps.check.outputs.build_web }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check tag and set outputs
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"

          if [[ $TAG == strapi-v* ]]; then
            echo "build_strapi=true" >> $GITHUB_OUTPUT
            echo "build_web=false" >> $GITHUB_OUTPUT
            echo "version=${TAG#strapi-}" >> $GITHUB_OUTPUT
          elif [[ $TAG == web-v* ]]; then
            echo "build_strapi=false" >> $GITHUB_OUTPUT
            echo "build_web=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#web-}" >> $GITHUB_OUTPUT
          else
            # Default tag format (v*.*.*) builds both
            echo "build_strapi=true" >> $GITHUB_OUTPUT
            echo "build_web=true" >> $GITHUB_OUTPUT
            echo "version=$TAG" >> $GITHUB_OUTPUT
          fi

  build-strapi:
    name: Build Strapi Image
    runs-on: ubuntu-latest
    needs: detect-project
    if: needs.detect-project.outputs.build_strapi == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.detect-project.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./strapi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}:buildcache,mode=max

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: detect-project
    if: needs.detect-project.outputs.build_web == 'true'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.detect-project.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:buildcache,mode=max
