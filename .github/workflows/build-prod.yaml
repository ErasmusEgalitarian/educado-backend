name: Build Docker Images (Release)

on:
  push:
    tags:
      - "v*.*.*"
      - "strapi-v*.*.*"
      - "web-v*.*.*"

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}

jobs:
  detect-project:
    name: Detect Project from Tag
    runs-on: ubuntu-latest
    environment: oliver_gitea
    outputs:
      build_strapi: ${{ steps.check.outputs.build_strapi }}
      build_web: ${{ steps.check.outputs.build_web }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check tag and set outputs
        id: check
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"

          if [[ $TAG == strapi-v* ]]; then
            echo "build_strapi=true" >> $GITHUB_OUTPUT
            echo "build_web=false" >> $GITHUB_OUTPUT
            # Strip 'strapi-v' prefix to get version (e.g., strapi-v0.3.0 -> 0.3.0)
            VERSION=${TAG#strapi-v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          elif [[ $TAG == web-v* ]]; then
            echo "build_strapi=false" >> $GITHUB_OUTPUT
            echo "build_web=true" >> $GITHUB_OUTPUT
            # Strip 'web-v' prefix to get version (e.g., web-v0.3.0 -> 0.3.0)
            VERSION=${TAG#web-v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            # Default tag format (v*.*.*) builds both
            echo "build_strapi=true" >> $GITHUB_OUTPUT
            echo "build_web=true" >> $GITHUB_OUTPUT
            # Strip 'v' prefix to get version (e.g., v0.3.0 -> 0.3.0)
            VERSION=${TAG#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

  build-strapi:
    name: Build Strapi Image
    runs-on: ubuntu-latest
    needs: detect-project
    if: needs.detect-project.outputs.build_strapi == 'true'
    environment: oliver_gitea
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug registry access
        run: |
          echo "Registry URL is set: ${{ secrets.REGISTRY_URL != '' }}"
          echo "Registry username is set: ${{ secrets.REGISTRY_USERNAME != '' }}"
          echo "Registry password is set: ${{ secrets.REGISTRY_PASSWORD != '' }}"

      - name: Set image name
        id: set-image
        env:
          NAMESPACE: ${{ secrets.TARGET_IMAGE_NAMESPACE }}
        run: |
          # Use NAMESPACE (from secret) if set, otherwise fall back to owner/repo
          if [ -n "$NAMESPACE" ]; then
            # For Gitea: namespace/repo/service format (e.g., "ollioddi/educado-backend/strapi")
            echo "IMAGE_NAME_STRAPI=${NAMESPACE}/educado-backend/strapi" >> $GITHUB_ENV
          else
            ns=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
            echo "IMAGE_NAME_STRAPI=${ns}/strapi" >> $GITHUB_ENV
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.detect-project.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./strapi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: detect-project
    if: needs.detect-project.outputs.build_web == 'true'
    environment: oliver_gitea

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug registry access
        run: |
          echo "Registry URL is set: ${{ secrets.REGISTRY_URL != '' }}"
          echo "Registry username is set: ${{ secrets.REGISTRY_USERNAME != '' }}"
          echo "Registry password is set: ${{ secrets.REGISTRY_PASSWORD != '' }}"

      - name: Set image name
        id: set-image
        env:
          NAMESPACE: ${{ secrets.TARGET_IMAGE_NAMESPACE }}
        run: |
          if [ -n "$NAMESPACE" ]; then
            # For Gitea: namespace/repo/service format (e.g., "ollioddi/educado-backend/web")
            echo "IMAGE_NAME_WEB=${NAMESPACE}/educado-backend/web" >> $GITHUB_ENV
          else
            ns=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
            echo "IMAGE_NAME_WEB=${ns}/web" >> $GITHUB_ENV
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.detect-project.outputs.version }}
            type=semver,pattern={{major}},value=${{ needs.detect-project.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
