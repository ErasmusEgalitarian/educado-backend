name: Build Docker Images (Dev)

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - oliver_gitea
        default: "oliver_gitea"

env:
  REGISTRY: ${{ secrets.REGISTRY_URL }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      strapi: ${{ steps.filter.outputs.strapi }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            strapi:
              - 'strapi/**'
              - 'openapi/**'
              - 'docker-compose.yml'
            web:
              - 'web/**'
              - 'openapi/**'

  build-strapi:
    name: Build Strapi Image
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.strapi == 'true'
    environment: oliver_gitea
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        id: set-image
        env:
          NAMESPACE: ${{ secrets.TARGET_IMAGE_NAMESPACE }}
        run: |
          # Use NAMESPACE (from secret) if set, otherwise fall back to owner/repo
          if [ -n "$NAMESPACE" ]; then
            # For Gitea: namespace/repo/service format (e.g., "ollioddi/educado-backend/strapi")
            echo "IMAGE_NAME_STRAPI=${NAMESPACE}/educado-backend/strapi" >> $GITHUB_ENV
          else
            ns=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
            echo "IMAGE_NAME_STRAPI=${ns}/strapi" >> $GITHUB_ENV
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./strapi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_STRAPI }}:buildcache,mode=max

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true'
    environment: oliver_gitea
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        id: set-image
        env:
          NAMESPACE: ${{ secrets.TARGET_IMAGE_NAMESPACE }}
        run: |
          if [ -n "$NAMESPACE" ]; then
            # For Gitea: namespace/repo/service format (e.g., "ollioddi/educado-backend/web")
            echo "IMAGE_NAME_WEB=${NAMESPACE}/educado-backend/web" >> $GITHUB_ENV
          else
            ns=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
            echo "IMAGE_NAME_WEB=${ns}/web" >> $GITHUB_ENV
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}:buildcache,mode=max
